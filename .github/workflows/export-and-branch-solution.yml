name: export-and-branch-solution
# Export solution from DEV environment
#  unpack it and prepare, commit and push a git branch with the changes

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  export-from-dev:
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true

    - name: who-am-i action
      uses: microsoft/powerplatform-actions/who-am-i@v0
      with:
        environment-url: 'https://org642ee147.crm4.dynamics.com/'
        user-name: 'alans@CRM759616.OnMicrosoft.com'
        password-secret: ${{ secrets.password2 }}

    - name: export-solution action
      uses: microsoft/powerplatform-actions/export-solution@v0
      with:
        environment-url: 'https://org642ee147.crm4.dynamics.com/'
        user-name: 'alans@CRM759616.OnMicrosoft.com'
        password-secret: ${{ secrets.password2 }}
        solution-name: GitHubDemo
        solution-output-file: C:\Users\gaia.d.giliberto\Desktop\MPS\RFC\out\exported\ALMLab.zip

    - name: unpack-solution action
      uses: microsoft/powerplatform-actions/unpack-solution@v0
      with:
        solution-file: C:\Users\gaia.d.giliberto\Desktop\MPS\RFC\out\exported\ALMLab.zip
        solution-folder: C:\Users\gaia.d.giliberto\Desktop\MPS\RFC\out\solutions\ALMLab
        solution-type: 'Unmanaged'
        overwrite-files: true

    - name: branch-solution, prepare it for a PullRequest
      uses: microsoft/powerplatform-actions/branch-solution@v0
      with:
        solution-folder: C:\Users\gaia.d.giliberto\Desktop\MPS\RFC\out\solutions\ALMLab
        solution-target-folder: solutions/ALMLab
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        allow-empty-commit: true
